<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

	<meta charset="UTF-8" />
	<title>Planetas dos Sistema - API</title>

	<h:outputStylesheet library="daniel" name="estilo.css" />

</h:head>

<h:body>
	<h:form>
		<h:outputLabel value="Buscar por nome:" />
		<h:inputText value="#{planetaController.searchName}">
			<f:ajax execute="@form" render="@form" />
		</h:inputText>

		<h:dataTable value="#{planetaController.planets}" var="planet" />
		<h:column>
			<f:facet name="header">ID</f:facet>
			<h:outputText value="#{planet.id}" />
		</h:column>
		<h:column>
			<f:facet name="header">Nome</f:facet>
			<h:outputText value="#{planet.name}" />
		</h:column>
		<h:column>
			<f:facet name="header">Clima</f:facet>
			<h:outputText value="#{planet.climate}" />
		</h:column>
		<h:column>
			<f:facet name="header">Terreno</f:facet>
			<h:outputText value="#{planet.terrain}" />
		</h:column>
		<h:column>
			<f:facet name="header">Aparições em filmes</f:facet>
			<h:outputText value="#{planet.numberOfFilms}" />
		</h:column>
	</h:form>
</h:body>

</html>
